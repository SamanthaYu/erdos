<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <style>
        body {
            background-color: #03a079;
            padding: 0px;
            margin: 0px;
            text-align: center;
        }

        .outer {
            display: table;
            position: absolute;
            height: 100%;
            width: 100%;
        }

        .middle {
            display: table-cell;
            vertical-align: middle;
        }

        .inner {
            margin-left: auto;
            margin-right: auto;
            width: 60%;
        }

        .inner img {
            width: 49.5%;
            height: 49.5%;
        }

        .inner a {
        }

        .overlay {
            position:absolute;
            background:#fff;
            opacity:0.2;
            width:230px;
            height:147px;
            margin: auto;
            right: 0;
            left: 0;
        }

        #overlay1 {
            top:176px;
        }

        #overlay2 {
            top:323px;
        }

        #overlay1:hover, #overlay2:hover {
            opacity:0.0;
        }

        .loginForm {
            background-color: #fff;
            text-align: left;
            padding: 20px;
            border-radius: 5px;
            border: 2px solid #aaa;
        }

        /*Styling placehold text for input boxes*/
        ::-webkit-input-placeholder { /* Chrome/Opera/Safari */
            font-style: italic;
            letter-spacing: 2px;
        }
        ::-moz-placeholder { /* Firefox 19+ */
            font-style: italic;
            letter-spacing: 2px;
        }
        :-ms-input-placeholder { /* IE 10+ */
            font-style: italic;
            letter-spacing: 2px;
        }
        :-moz-placeholder { /* Firefox 18- */
            font-style: italic;
            letter-spacing: 2px;
        }

        input[type=text], input[type=password] {
            padding: 10px;
            display: inline-block;
            width: 100%;
            margin: 8px 0;
            border-radius: 0px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            line-height: 2em;
        }

        button {
            background-color: #eee;
            color: #444;
            border-radius: 0px;
            border: 1px solid #e1e1e1;
            cursor:pointer;
            width: 30%;
            padding: 12px 5px;
            margin: 8px 0;
        }

        button:hover {
            background-color
        }

        hr {
            border: 1px solid #ddd;
            width: 80%;
            margin: 0.5em 0;
        }
    </style>
</head>

<body>
    <div class="outer">
    <div class="middle">
    <div class="inner">
        <div class="welcomePage">
            <a id="overlay1" class="overlay" href="#"></a>
            <a id="overlay2" class="overlay" href="#"></a>
            <img src="/assets/login.png" id="welcomeLogo" alt="erdos">
        </div>

        <div class="loginForm">
            <input type="text" placeholder="Username" name="uname" required>
            <input type="password" placeholder="Password" name="pword" required>
            <center><button type="submit">Login</button>
                <hr>
                <button type="submit">Sign Up</button>
            </center>
        </div>
    </div>
    </div>
    </div>

    <script>
        $(document).ready(function(){
            $(".loginForm").hide();
            $("#overlay2").click(function(){
                $(".welcomePage").fadeOut("swing", function(){
                    $(".loginForm").fadeIn("swing");
                });
            });
        });
    </script>

</body>
</html>
