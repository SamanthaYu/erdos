<!DOCTYPE html>
<html>
<head>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <style>
        body {
            background-color: #03a079;
            padding: 0px;
            margin: 0px;
            text-align: center;
        }

        .outer {
            display: table;
            position: absolute;
            height: 100%;
            width: 100%;
        }

        .middle {
            display: table-cell;
            vertical-align: middle;
        }

        .inner {
            margin-left: auto;
            margin-right: auto;
            width: 60%;
        }

        .inner img {
            width: 49.5%;
            height: 49.5%;
        }

        .inner a {
        }

        .overlay {
            position:absolute;
            background:#fff;
            opacity:0.2;
            width:230px;
            height:147px;
            margin: auto;
            right: 0;
            left: 0;
        }

        #overlay1 {
            top:177px;
        }

        #overlay2 {
            top:324px;
        }

        #overlay1:hover, #overlay2:hover {
            opacity:0.0;
        }
    </style>
</head>

<body>
    <div class="outer">
    <div class="middle">
    <div class="inner">
        <a id="overlay1" class="overlay" href="#"></a>
        <a id="overlay2" class="overlay" href="#"></a>
        <img src="/assets/login.png" alt="erdos">
